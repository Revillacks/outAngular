
<div class="grid grid-cols-12 gap-3">

  <div class="md:col-span-6 col-span-12">
    <div class="bg-white shadow-md border-2 border-slate-100 w-full p-3">
      <div class="flex justify-center h-10">
        <span class="font-bold text-2xl">Agregar nuevas prendas</span>
      </div>

      <app-bazar [prodSignal]="prodSig"></app-bazar>

    </div>
  </div>

  <div class="md:col-span-6 col-span-12">
    <div class="bg-white shadow-md border-2 border-slate-100 w-full p-3">
      <div class="flex justify-center h-16">
        <span class="font-bold text-2xl">Aqui van las prendas agregadas</span>
      </div>

      @for (item of prodSig(); track item){
      <div class="sm:col-span-2">
        <div class="mb-5 space-y-2">
          <div
            class="group flex flex-col gap-2 rounded-lg white border p-3 shadow-md cursor-pointer hover:border-zinc-200 hover:shadow-lg transform hover:scale-105 transition-transform"
            tabindex="1">

            <div class="flex items-center justify-between mt-3">
              <span>{{item.nombre}}</span>
              <button type="button" appTooltip="Eliminar pregunta"
              class="px-4 py-1 me-2 text-sm text-red-500 bg-transparent rounded-full hover:bg-red-500 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                </svg>
              </button>
            </div>

            <div
              class="invisible h-auto max-h-0 items-center opacity-0 transition-all group-focus:visible group-focus:max-h-screen group-focus:opacity-100 group-focus:duration-700">
              <div class="col-span-5 my-3">
                <label>
                  <input type="radio" value="1" class="peer hidden" name="answer">
                  <div
                  class="hover:bg-gray-50 bg-white flex items-center justify-between px-4 py-2 border rounded-lg text-sm group shadow-lg">
                      <h2 class="font-medium text-gray-700">{{item.urlimg}}</h2>
                  </div>
                  <div
                  class="hover:bg-gray-50 bg-white flex items-center justify-between px-4 py-2 border rounded-lg text-sm group shadow-lg">
                      <h2 class="font-medium text-gray-700">{{item.precio}}</h2>
                  </div>
                  <div
                  class="hover:bg-gray-50 bg-white flex items-center justify-between px-4 py-2 border rounded-lg text-sm group shadow-lg">
                      <h2 class="font-medium text-gray-700">{{item.precioventa}}</h2>
                  </div>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      }
      </div>
  </div>
